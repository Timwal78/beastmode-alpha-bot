services:
  - type: web
    name: beastmode-alpha-bot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: >
      python -m http.server 10000 & python bot.py &
      while true; do curl -sS "https://beastmode-alpha-bot.onrender.com" >/dev/null || true; sleep 540; done
    envVars:
      - key: ALPHA_KEY
        value: your_alpha_vantage_key
      - key: DISCORD_WEBHOOK
        value: https://discord.com/api/webhooks/XXXXXXXX/XXXXXXXX
      - key: TICKERS
        value: AMC,GME,IONQ,NAK,SMR,FFIE,BNZI,AREB,BNBX
      - key: SCAN_INTERVAL_SEC
        value: 15
      - key: HEARTBEAT_MIN
        value: 60
