services:
  - type: web
    name: beastmode-trading-bot
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: |
      python -m http.server $PORT & python bot.py
    envVars:
      - key: PORT
        sync: false
      - key: DISCORD_WEBHOOK_URL
        sync: false
      - key: ALPHA_VANTAGE_API_KEY
        sync: false
      - key: SCHWAB_CLIENT_ID
        sync: false
      - key: SCHWAB_CLIENT_SECRET
        sync: false
      - key: REDIRECT_URI
        sync: false
      - key: SCHWAB_ACCOUNT_ID
        sync: false
      - key: TRADE_MODE
        sync: false
      - key: UNIVERSE
        sync: false
